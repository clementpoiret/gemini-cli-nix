name: "Build"
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
    - uses: actions/checkout@v4

    - uses: cachix/install-nix-action@v31
      with:
        nix_path: nixpkgs=channel:nixos-unstable
        extra_nix_config: |
          experimental-features = nix-command flakes
          access-tokens = github.com=${{ secrets.GITHUB_TOKEN }}

    - uses: cachix/cachix-action@v15
      if: github.ref == 'refs/heads/main'
      with:
        name: clementpoiret
        authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'

    - name: Build gemini-cli
      run: nix build .#gemini-cli --out-link result-gemini-cli

    - name: Push gemini-cli to Cachix
      if: github.ref == 'refs/heads/main'
      run: nix build .#gemini-cli --json | jq -r '.[].outputs.out' | cachix push clementpoiret

    - name: Test gemini-cli
      run: ./result-gemini-cli/bin/gemini --version

    - name: Build gemini-cli-preview
      run: nix build .#gemini-cli-preview --out-link result-gemini-cli-preview

    - name: Push gemini-cli-preview to Cachix
      if: github.ref == 'refs/heads/main'
      run: nix build .#gemini-cli-preview --json | jq -r '.[].outputs.out' | cachix push clementpoiret

    - name: Test gemini-cli-preview
      run: ./result-gemini-cli-preview/bin/gemini-preview --version
